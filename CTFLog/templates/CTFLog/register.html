{% extends "CTFLog/layout.html" %}

{% block title%}
CTFLog - Register
{% endblock %}

{% block body %}

<body class="text-center" cz-shortcut-listen="true">
    <div style="position: absolute !important; top: 0px !important; left: 0px !important; height: 0px !important; width: 0px !important;"
        data-lastpass-root="">
        <div data-lastpass-infield="true"
            style="position: absolute !important; top: 0px !important; left: 0px !important;"></div>
    </div>
    <form class="form-register">
        <h1>CTFLog</h1>
        <h2 class="h3 mb-3 font-weight-normal">Please register</h1>
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <label for="confirmPassword" class="visually-hidden">Confirm password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <a href="{% url 'login' %}" class="btn btn-lg btn-secondary btn-block">Sign In</a>
        <div data-lastpass-icon-root="true"
            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
        </div>
        <div data-lastpass-icon-root="true"
            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
        </div>
    </form>
</body>
{% endblock %}
