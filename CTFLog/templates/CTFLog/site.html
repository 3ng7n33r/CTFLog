{% extends "CTFLog/sidebar.html" %}

{% block title%}
CTFLog - {{ campaignsite.name }}
{% endblock %}

{% block body %}
<div class="container text-center">
  <h1 class="text-center">{{ campaignsite.name }}</h1>
  <ul>
    {% for campaign in campaigns %}
    <li><a href="{{ campaign.get_absolute_url }}">{{ campaign.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
