{% extends "CTFLog/sidebar.html" %}

{% block title%}
CTFLog
{% endblock %}

{% block body %}
<div class="container text-center">
  <h1 class="text-center">Welcome to CTFLog</h1>
  <p>Create your own CTF log or choose a path already created by the community</p>
  <a href="create-ctf">
    <button type="button" class="btn btn-primary"><i class="fs-4 bi-plus"></i></button>Create a challenge
  </a>
  <p>Paths</p>
  <ul>
    {% for site in sites %}
    <li><a href="{{ site.url }}">{{ site.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
