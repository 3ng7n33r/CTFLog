{% extends "CTFLog/layout.html" %}

{% block title%}
CTFLog - Login
{% endblock %}

{% block body %}

<body class="text-center" cz-shortcut-listen="true">
    <div style="position: absolute !important; top: 0px !important; left: 0px !important; height: 0px !important; width: 0px !important;"
        data-lastpass-root="">
        <div data-lastpass-infield="true"
            style="position: absolute !important; top: 0px !important; left: 0px !important;"></div>
    </div>
    <form class="form-signin" method="post" action="login">
        {% csrf_token %}
        <h1>CTFLog</h1>
        <h2 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" type="text" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" name="password" type="text" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="{% url 'register' %}" class="btn btn-lg btn-secondary btn-block">Register</a>
        <div data-lastpass-icon-root="true"
            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
        </div>
        <div data-lastpass-icon-root="true"
            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
        </div>
    </form>
</body>
{% endblock %}
