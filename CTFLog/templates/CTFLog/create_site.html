{% extends "CTFLog/sidebar.html" %}
{% load static %}

{% block title %}
CTFLog - Create new site
{% endblock%}

{% block body %}
<div class="container">
    <h2>Create a new site</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group my-3">
            <label for="sitenameInput">Sitename</label>
            <input class="form-control" type="text" name="site" id="sitenameInput">
        </div>
        <div class="form-group my-3">
            <label for="urlInput">URL</label>
            <input class="form-control" type="text" name="url" id="urlInput">
        </div>
        <div class="form-group my-3">
            <button type="submit" class="btn btn-primary mb-3">Create</button>
            <button type="reset" class="btn btn-secondary mb-3">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
