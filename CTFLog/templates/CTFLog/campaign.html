{% extends "CTFLog/sidebar.html" %}

{% block title%}
CTFLog - {{ ctf_campaign.name }}
{% endblock %}

{% block body %}
<div class="container text-center">
  <h1 class="text-center">{{ ctf_campaign.site.name }}</h2>
  <h2 class="text-center">{{ ctf_campaign.name }}</h2>
  <ul>
    {% for ctf in ctfs %}
    <li><a href="{{ ctf.get_absolute_url }}">{{ ctf.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
